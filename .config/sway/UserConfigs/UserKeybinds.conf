# User Keybinds (Translated from Hyprland)
set $mainMod Mod4
set $files thunar
set $term ghostty

# Common Shortcuts
# bindsym $mainMod exec pkill rofi || rofi -show drun -modi drun,filebrowser,run,window # Super Key (Sway uses $mod+d by default)
bindsym $mainMod+d exec pkill rofi || rofi -show drun -config ~/.config/rofi/config-launcher.rasi # App launcher
bindsym $mainMod+b exec librewolf
bindsym Control+Mod1+t exec $term #terminal (Mod1 is Alt)
bindsym $mainMod+e exec $files #file manager
bindsym $mainMod+Mod1+k exec pkill swaync && swaync

# FEATURES / EXTRAS
bindsym $mainMod+Shift+f fullscreen toggle # whole full screen (Sway only has one fullscreen mode)
bindsym $mainMod+space floating toggle #Float Mode
bindsym $mainMod+Shift+Return floating enable, exec $term, resize set width 70 ppt height 60 ppt, move position center # Dropdown terminal (approximate)
bindsym $mainMod+r reload # Reload Sway config

# Waybar / Bar related
bindsym $mainMod+Control+Mod1+b exec pkill -SIGUSR1 waybar # Toggle hide/show waybar (Requires Waybar config)

# FEATURES / EXTRAS (UserScripts)
bindsym $mainMod+Shift+p exec $HOME/.cargo/bin/kb-launcher # search keybinds via rofi
bindsym $mainMod+Mod1+c exec gnome-calculator 
bindsym $mainMod+Alt+s exec sh -c 'pidof hyprlock >/dev/null || (hyprlock & sleep 0.5); systemctl suspend'
bindsym Mod4+w exec $HOME/.cargo/bin/wp-select
bindsym Control+Alt+p exec $HOME/.cargo/bin/power-menu
bindsym Control+Mod1+l exec pidof hyprlock || hyprlock &
bindsym XF86Rfkill exec $HOME/.cargo/bin/rfkill-manager
bindsym $mainMod+Mod1+v exec $HOME/.cargo/bin/clip-manager # Clipboard Manager
bindsym $mainMod+Mod1+e exec $HOME/.cargo/bin/emoji-picker
bindsym $mainMod+Mod1+r exec $HOME/.cargo/bin/radio-menu
bindsym $mod+Mod1+f exec ghostty --title="waybar-finance" -e $HOME/.cargo/bin/waybar-finance --tui

# Screenshots
set $shot_dir $HOME/Pictures/Screenshots
bindsym Print exec grim "$shot_dir/$(date +'%Y-%m-%d_%H-%M-%S').png" # Fullscreen
bindsym $mainMod+Print exec slurp | grim -g - "$shot_dir/$(date +'%Y-%m-%d_%H-%M-%S').png" # Area
bindsym Alt+Print exec grim -g "$(swaymsg -t get_tree | jq -r '.. | select(.focused? == true) | .rect | "\(.x),\(.y) \(.width)x\(.height)"')" "$shot_dir/$(date +'%Y-%m-%d_%H-%M-%S').png" # Active Window

# --- Opacity Toggles (Stateless) ---
bindsym $mainMod+o opacity 0.85
bindsym $mainMod+Shift+o opacity 1
