# Startup Apps (Translated from Hyprland)

# Wallpaper daemon (Keep using swww)
exec swaybg -i "$(cat $HOME/.cache/swaybg_last_wallpaper)" -m fill &
exec $HOME/.cargo/bin/wp-daemon

# Essential Services
exec dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Handles D-Bus activation environment
exec systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP        # Imports variables into systemd user session                       # Polkit agent (for permissions)
exec systemctl --user enable --now gcr-ssh-agent.socket                              # GCR SSH agent socket                                          # Geolocation agent             # GNOME Keyring
exec /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# System Tray / Applets
exec nm-applet --indicator                                                          # Network Manager applet                                                                # Notification center
exec $HOME/.cargo/bin/waybar-switcher                                                                   # Your status bar
exec udiskie --tray --no-automount
exec blueman-applet
exec rfkill block bluetooth
# Disk automounter tray icon

# Clipboard Manager
exec wl-paste --type text --watch cliphist store
exec wl-paste --type image --watch cliphist store

exec_always ~/.config/sway/swayidle.sh
exec brightnessctl set 15%

