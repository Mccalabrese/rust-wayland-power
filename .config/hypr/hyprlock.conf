# --- End of Colors ---
general {
    grace = 1
    fractional_scaling = 2 # Keep if needed for your scaling
    immediate_render = true
}

background {
    monitor =
    path = $HOME/Pictures/Wallpapers/comp1.jpg # Adjust path if needed
}

background {
    monitor = eDP-1
    path = $HOME/Pictures/Wallpapers/Laptop9.jpg # Adjust path if needed
}

# Date
label {
    monitor =
    # text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B')" </b>" # Old
    text = cmd[update:18000000] date +"<b>%A, %-d %B</b>" # Fixed - Apply formatting directly in date format
    color = $color13
    font_size = 18
    font_family = Victor Mono Bold Italic
    position = 0, -120
    halign = center
    valign = center
}

# Hour-Time
label {
    monitor =
    # text = cmd[update:1000] echo "$(date +"%H")" # Old
    text = cmd[update:1000] date +%H # Fixed
    color = $color13
    font_size = 240
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -100
    halign = center
    valign = top
}

# Minute-Time
label {
    monitor =
    # text = cmd[update:1000] echo "$(date +"%M")" # Old
    text = cmd[update:1000] date +%M # Fixed
    color = $color12
    font_size = 240
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -450
    halign = center
    valign = top
}

# Seconds-Time
label {
    monitor =
    # text = cmd[update:1000] echo "$(date +"%S")" # Old
    text = cmd[update:1000] date +%S # Fixed
    color = $color11
    font_size = 50
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, -450 # Note: Same position as Minutes, might overlap? Adjust Y if needed.
    halign = center
    valign = top
}

